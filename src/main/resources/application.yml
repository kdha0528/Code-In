spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/codein_db
    username: root
    password:
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    defer-datasource-initialization: true
    generate-ddl: true
    hibernate:
      ddl-auto: create
  sql:
    init:
      mode: always
  servlet:
    multipart:
      max-file-size: 1MB
      max-request-size: 1MB
      location: C:\workspace\springboot\codein\images\profile\
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

